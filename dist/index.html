<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./style/main.css" rel="stylesheet">
  <title>JS Weather App</title>
</head>
<body>
  <section class="section">
    <div class="columns">
      <div class="column is-4">
        <form class="form">
          <div class="field">
            <div class="control">
              <input id="search" type="text" class="input is-primary" placeholder="Search your city...">
            </div>
          </div>
          <div id="matches" class="field"></div>
          <div class="field">
            <div class="control">
              <input type="submit" class="button is-primary" value="Get Weather">
            </div>
          </div>
        </form>
      </div>
      
    </div>

  </section>


  <script src="./main.js"></script>
</body>
</html>
